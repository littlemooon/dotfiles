model = "gpt-5.2-codex"
model_reasoning_effort = "high"

[notice]
hide_gpt5_1_migration_prompt = true

[tools.shell]
auto_approve = false

# Safe commands that NEVER prompt
allow = [
  "git status",
  "git diff",
  "git diff --staged",
  "git add",
  "git add .",
  "git commit",
  "git commit -m *"
]

# Explicitly block dangerous commands
deny = [
  "rm *",
  "sudo *",
  "chmod *",
  "chown *",
  "git reset --hard",
  "git clean -fd",
  "git push --force",
  "git push --force-with-lease"
]
